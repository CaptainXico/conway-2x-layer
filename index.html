<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>conway's 2x layer</title>
  <meta name="description" content="every time the cells become parallel it beams up!">
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="audio-unlock.js"></script>
  <script src="movement.js"></script>
  <script src="grids.js"></script>
  <script src="conway.js"></script>
  <script src="beam.js"></script>
  <script src="music.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<a-scene>  
  <!-- Sky (used JPG, EXR won't work) -->
  <a-sky src="./nebula.jpg"></a-sky>

  <!-- Lower Conway Layer -->
  <a-entity conway-layer="
  layerId: lower;
  size: 30;
  worldSize: 30;
  yOffset: -5;
  colorAlive: #00ffcc">
  </a-entity>
  <!-- upper Conway Layer -->
  <a-entity conway-layer="
    layerId: upper;
    size: 30;
    worldSize: 30;
    yOffset: 5;
    colorAlive: #ff00cc">
  </a-entity>

  <a-entity beam-system></a-entity>

      <!-- Camera rig with controllers as children -->
      <a-entity id="camera-rig" player-jump>
        <a-camera id="camera" position="0 1.6 0" look-controls="pointerLockEnabled: true">
          <a-cursor id="desktop-cursor" rayOrigin="mouse" raycaster="objects: .interactive" visible="true" desktop-cursor-only></a-cursor>
        </a-camera>

        <!-- Left controller -->
        <a-entity
          id="left-controller"
          laser-controls="hand: left"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8;"
           cursor="rayOrigin: entity"
          thumbstick-audio
          smooth-locomotion
        ></a-entity>

        <!-- Right controller -->
        <a-entity
          id="right-controller"
          laser-controls="hand: right"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8;"
          cursor="rayOrigin: entity"
          vr-smooth-turn
          thumbstick-audio
        ></a-entity>
      </a-entity>
</a-scene>

</body>
</html>
