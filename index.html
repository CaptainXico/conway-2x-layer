<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>conway's 2x layer</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="./combo-ocean.js"></script>
  <script src="audio-unlock.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<a-scene>
   <audio id="ambient-sound" src="morning.mp3" preload="auto"></audio>
  
  <!-- Sky (used JPG, EXR won't work) -->
  <a-sky src="./nebula.jpg"></a-sky>

  <a-entity
    sound="src: #ambient-sound;
    autoplay: true;
    loop: true;
    volume: 0.5;
    positional: false">
  </a-entity>

   <!-- grid -->
  <a-entity 
    grid-helper="size: 100; divisions: 100; colorCenterLine: #888; colorGrid: #ccc"
    rotation="-90 0 0"
    position="0 0.01 -10">
  </a-entity>

  <!-- Ocean -->
  <a-ocean-plane
    position="0 0 0"
    material="color: #4f8cff; opacity: 0.85">
  </a-ocean-plane>

              <!-- Camera rig with controllers as children -->
      <a-entity id="camera-rig">
        <a-camera id="camera" position="0 1.6 0"></a-camera>

        <!-- Left controller -->
        <a-entity
          id="left-controller"
          laser-controls="hand: left"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
          thumbstick-audio
        ></a-entity>

        <!-- Right controller -->
        <a-entity
          id="right-controller"
          laser-controls="hand: right"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
          thumbstick-audio
        ></a-entity>
      </a-entity>
</a-scene>

</body>
</html>
